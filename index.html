<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Cheat Sheet</title>
    <link rel="stylesheet" href="sources/css/style.css">
</head>
<body>
    <h1>My First Cheat Sheet</h1>
    <h2>Common CSS</h2>
    <table id="commonCSS">
        <thead>
            <tr>
                <th>Property</th>
                <th>Value</th>
                <th>Function</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3">text-decoration</td>
                <td>underline</td>
                <td class="underline">Add a line under the text.</td>
            </tr>
            <tr>
                <td>overline</td>
                <td class="overline">Add a line over the top of the text.</td>
            </tr>
            <tr>
                <td>line-through</td>
                <td class="line-through">Add a line throught words.</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
